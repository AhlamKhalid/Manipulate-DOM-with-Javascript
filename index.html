<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript modal</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- blur effect -->
    <div id="blur-container" class="blur-container">
      <h1 class="title">products</h1>
      <div id="items" class="items flex"></div>
    </div>
    <!-- modal -->
    <div id="modal-container" class="modal-container">
      <div class="modal">
        <!-- close -->
        <div class="close-container">
          <button id="close-btn" class="close-btn">
            <img src="./img/close.svg" alt="close icon" />
          </button>
        </div>
        <!-- content -->
        <div class="modal-content">
          <img class="item-img" alt="item picture" />
          <div class="content-container">
            <p class="item-category"></p>
            <div class="flex justify-between">
              <p class="item-name"></p>
              <p class="item-price"></p>
            </div>
            <p class="item-description"></p>
            <div class="quantity-container flex justify-between align-center">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
            <button class="add-btn"></button>
          </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="./main.js"></script>
  </body>
</html>
